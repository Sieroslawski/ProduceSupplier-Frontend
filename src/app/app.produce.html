<!-- Show all items -->
<!DOCTYPE html>
<html>    
<body style="margin: 0;" class="body">
<h3>All Produce</h3>
<table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
        <tr>
        <th scope="col">ID</th>
        <th scope="col">Name &nbsp;&nbsp;  </th>
        <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of _productsArray">         
            <th scope="row" class="th3">{{product.produceID}}</th>
            <td>
                {{product.description}}
            </td>
            <td>             
              <button (click)="deleteProduct($event, product.produceID)"
              class="btn btn-outline-danger btn-sm">Delete</button>
            </td>      
        </tr>
    </tbody>    
  </table>
  {{_errorMessage}}
  <div><hr/></div>
<!-- Create data -->  
<h3>Create Data</h3>
<div class="input-group mb-3">
<form #userPost="ngForm" (ngSubmit)="createProduct(userPost.value)" class="create-form">
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Produce Name: </span>
      </div>  
  <input type="text" class="form-control" name="description" ngModel placeholder="description" aria-label="description">  
  <button type="submit" class="btn btn-outline-light" id="submit">Submit</button>
 </form>
 <br>
</div>
 <div><hr/></div>
<!-- Edit data -->
<h3>Edit Data</h3>
<div class="edit-data">
<select [(ngModel)]="_editId" class="form-control" id="create-item">
  <option *ngFor="let product of _productsArray" value={{product.produceID}} >
  {{product.produceID}} {{product.description}}
  </option>
</select>
<div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon2">Update Description: </span>
  </div> 
 <input type="text" [(ngModel)]="_editableDescription" ngModel placeholder="description" class="form-control" id="update-description">
<button (click)="updateProduct()" class="btn btn-outline-light">Submit New Description</button>
<br><br>
</div>
<div><hr/></div>
<!-- Find Single Item -->
<h3>Get Single Item</h3>
<table class="get-single-item">
<tr *ngFor="let product of _productsArray" class="bottom-tr">
    <td>
        {{product.description}}
    </td>
    <td class="input-div">        
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" 
            id="flexRadioDefault1" value={{product.produceID}}   (click)="getProduct(product.produceID)"/>            
        </div>
    </td>
</tr>

</table>
<div class="card text-center bg-dark mb-4" style="max-width: 314px;">
    <div class="card-body">
        <p>Produce Name: {{_singleProductName}}</p>
        <p>Produce ID: {{_singleProductNumber}}</p>
    </div>
  </div>
</body>
</html>
