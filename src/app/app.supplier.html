<!-- Show all items -->
<body>
<h3>All Suppliers</h3>
<table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
        <tr>
        <th scope="col">ID</th>
        <th scope="col">Name &nbsp;&nbsp;  </th>
        <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let supplier of _supplierArray">         
            <th scope="row"> {{supplier.supplierID}}</th>
            <td>
                {{supplier.supplierName}}
            </td>
            <td>             
              <button (click)="deleteSuppliers($event, supplier.supplierID)"
              class="btn btn-outline-danger btn-sm">Delete</button>
            </td>      
        </tr>
    </tbody>    
  </table>
{{_errorMessage}}
<div><hr/></div>
<!-- Create data -->  
<h3>Create Data</h3>
 <div class="input-group mb-3">
    <form #userPost="ngForm" (ngSubmit)="createSupplier(userPost.value)" class="create-form" style="width: 364px!important;">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Supplier Name: </span>
          </div>  
          <input type="text" class="form-control inputsupplier" name="supplierName" ngModel placeholder="supplier name" aria-label="supplierName" id="produce-input">    
          <button type="submit" class="btn btn-outline-light" id="submit">Submit</button>
     </form>
    
     <br>
    </div>
     <div><hr/></div>
<!-- Edit data -->
<h3>Edit Data</h3>
<div class="edit-data">
    <select [(ngModel)]="_editId" class="form-control" id="create-item">
      <option *ngFor="let supplier of _supplierArray" value={{supplier.supplierID}} >
        {{supplier.supplierID}} {{supplier.supplierName}}
      </option>
    </select>
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon2">Update Description: </span>
      </div> 
     <input type="text" [(ngModel)]="_editableSupplierName" ngModel placeholder="supplier name" class="form-control" id="update-description">
    <button (click)="updateSupplier()" class="btn btn-outline-light">Submit New Description</button>
    <br><br>
    </div>
    <div><hr/></div>
<!-- Find Single Item -->
<h3>Get Single Item</h3>
<table class="get-single-item">
    <tr *ngFor="let supplier of _supplierArray" class="bottom-tr2">
        <td>
            {{supplier.supplierName}}
        </td>
        <td class="input-div2">        
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" 
                id="flexRadioDefault1" value={{supplier.supplierID}}   (click)="getSupplier(supplier.supplierID)"/>            
            </div>
        </td>
    </tr>
    
    </table>
    <div class="card text-center bg-dark mb-4" style="max-width: 314px;">
        <div class="card-body">
            <p>Supplier Name: {{_singleSupplierName}}</p>
            <p>Supplier ID: {{_singleSupplierNumber}}</p>
        </div>
      </div>
</body>
